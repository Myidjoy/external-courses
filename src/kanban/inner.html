<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="user-menu.css" />
    <title>Kanban</title>
  </head>
  <body>
    <header class="header">
      <div class="logo logo--padding">Awesome Kanban Board</div>
      <div class="header-buttons">
        <div class="create-list">
          <button class="create-list__button">Create new list</button>
          <div class="create-list__icon"></div>
        </div>
        <button class="user-menu-btn user-menu-btn--closed">&gt;</button>
      </div>
    </header>
    <main class="main"></main>
    <footer class="footer">
      <div class="footer__tasks-monitoring">
        <div class="tasks-active">Active tasks: &lt;N&gt;</div>
        <div class="tasks-finished">Finished tasks: &lt;M&gt;</div>
      </div>
      <div class="footer__author&Year">
        Kanban board by &lt;NAME&gt;, &lt;YEAR&gt;
      </div>
    </footer>
    <script src="user.js"></script>
  </body>
</html>

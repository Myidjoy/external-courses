<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .frame {
        margin: 10px;
        width: 100px;
        height: 100px;
      }
      .one {
        border: 2px solid black;
      }
      .two {
        box-shadow: 0 0 0 5px black;
      }
      .three {
        outline: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div class="frame one">one</div>
    <div class="frame two">two</div>
    <div class="frame three">three</div>
  </body>
</html>

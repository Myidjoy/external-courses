<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="http://httpbin.org/get" method="get">
      <fieldset>
        <legend>Personal data</legend>
        <p>
          <label>Surname<input type="text" name="surname" /></label>
        </p>
        <p>
          <label>First name<input type="text" name="fistName" /></label>
        </p>
        <p>
          <label>Middle name <input type="text" name="middleName" /></label>
        </p>
        <p>
          You are<label
            ><input type="radio" name="gender" value="male" />male</label
          ><label
            ><input type="radio" name="gender" value="female" />female</label
          >
        </p>
        <p>
          <label
            >Age <input type="number" min="18" max="101" name="age"
          /></label>
        </p>
        <p>
          <label
            >Country of Residence
            <select name="country" id="country">
              <option value="Russia">Russia</option>
              <option value="USA">USA</option>
              <option value="Germany">Germany</option>
              <option value="GreatBritain">Great Britain</option>
              <option value="Сhina">Сhina</option>
              <option value="Сanada">Сanada</option>
            </select></label
          >
        </p>
        <p>
          City<label><input type="checkbox" />Ryazan</label
          ><label><input type="checkbox" />Moscow</label>
        </p>
        <p>
          <label>Photography <input type="file" name="photo" /></label>
        </p>
        <hr />
        <p>
          <label
            >Title
            <select name="knowledge" multiple size="9">
              <optgroup label="Technologies">
                <option value="webmaster">Web Master</option>
                <option value="databaseadministrator">
                  Database Administrator
                </option>
                <option value="computeraideddesign">
                  Computer-aided design
                </option>
              </optgroup>
              <optgroup label="Finance">
                <option value="economicplanning">Economoc Planning</option>
                <option value="managmentaccounting">
                  Management accounting
                </option>
                <option value="budgetingandplanning">
                  Budgeting and planning
                </option>
              </optgroup>
            </select></label
          >
        </p>
        <p>
          <label>Salary <input type="range" min="0" /></label>
        </p>
        <textarea name="aboutYouSelf" id="aboutYouSelf" cols="50" rows="10">
Tell us about yor self...</textarea
        >
      </fieldset>
      <fieldset>
        <legend>Contact Information</legend>
        <p>
          <label>Site <input type="text" name="Site" /></label>
        </p>
        <p>
          <label>Email <input type="text" name="Email" /></label>
        </p>
        <p>
          <label>Phone <input type="text" name="Phone" /></label>
        </p>
      </fieldset>
      <p>
        <label>Password <input type="password" required /></label>
      </p>
      <input type="submit" value="Отправить" />
      <input type="reset" value="Сбросить" />
    </form>
  </body>
</html>
